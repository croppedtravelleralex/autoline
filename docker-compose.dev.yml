# AutoLine 开发环境 Docker Compose 配置
version: "3.8"

services:
  # 后端服务 (开发模式)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: autoline-backend-dev
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - PYTHONUNBUFFERED=1
      - ENV=development
    volumes:
      - ./backend:/app
      - /app/__pycache__
      - /app/venv
    networks:
      - autoline-network
    command: uvicorn main:app --host 0.0.0.0 --port 8001 --reload

  # 前端服务 (开发模式)
  frontend:
    image: node:20-alpine
    container_name: autoline-frontend-dev
    restart: unless-stopped
    working_dir: /app
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - autoline-network
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - backend

networks:
  autoline-network:
    driver: bridge
