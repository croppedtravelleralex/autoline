<!DOCTYPE html>
<html>

<head>
    <style>
        html {
            background: #ffffff;
        }

        body {
            width: 720pt;
            height: 405pt;
            margin: 0;
            padding: 0;
            background: #0F172A;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            color: #F8FAFC;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .content {
            padding: 40pt 40pt 50pt 40pt;
            height: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* content wrapper for centered slide */
        .main-text {
            font-size: 40pt;
            font-weight: bold;
            color: #F8FAFC;
            margin-bottom: 15pt;
            text-shadow: 0 0 30px rgba(56, 189, 248, 0.3);
        }

        .sub-text {
            font-size: 20pt;
            color: #38BDF8;
            letter-spacing: 2pt;
        }

        .contact-info {
            position: absolute;
            bottom: 50pt;
            font-size: 14pt;
            color: #94A3B8;
        }

        p {
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="main-text">
            <p>赋能智造 · 链接未来</p>
        </div>
        <div class="sub-text">
            <p>Empowering Intelligent Manufacturing</p>
        </div>
    </div>

    <div class="contact-info">
        <p>Autoline Team | 2026</p>
    </div>
</body>

</html>
