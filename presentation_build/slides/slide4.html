<!DOCTYPE html>
<html>

<head>
    <style>
        html {
            background: #ffffff;
        }

        body {
            width: 720pt;
            height: 405pt;
            margin: 0;
            padding: 0;
            background: #0F172A;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            color: #F8FAFC;
            display: flex;
            flex-direction: column;
        }

        .content {
            padding: 40pt 40pt 60pt 40pt;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        .header-wrapper {
            margin-bottom: 20pt;
            border-bottom: 2px solid #38BDF8;
            padding-bottom: 15pt;
        }

        h1 {
            color: #38BDF8;
            font-size: 28pt;
            margin: 0;
        }

        ul {
            padding-left: 20pt;
            margin: 0;
        }

        li {
            font-size: 18pt;
            line-height: 1.6;
            margin-bottom: 15pt;
            color: #E2E8F0;
        }

        .highlight {
            color: #38BDF8;
            font-weight: bold;
        }

        p {
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="header-wrapper">
            <h1>核心功能亮点 (Key Features)</h1>
        </div>
        <ul>
            <li><strong>极致可视化</strong>：工业赛博风格，拟物化状态显示（加热红光/真空度反馈）。</li>
            <li><strong>安全与控制</strong>：关键操作<span class="highlight">二次确认</span>，硬件级<span class="highlight">互锁保护</span>
                (防误开阀/防冲泵)。</li>
            <li><strong>智能仿真引擎</strong>：后端高保真模拟升温/降温曲线及真空抽气/泄漏率。</li>
        </ul>
    </div>
</body>

</html>
