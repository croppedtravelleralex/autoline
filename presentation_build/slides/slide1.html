<!DOCTYPE html>
<html>

<head>
    <style>
        /* Common Styles */
        html {
            background: #ffffff;
        }

        body {
            width: 720pt;
            height: 405pt;
            margin: 0;
            padding: 0;
            background: #0F172A;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            color: #F8FAFC;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .title-container {
            border: 2px solid #38BDF8;
            padding: 40pt;
            border-radius: 0pt;
            background: #1E293B;
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.1);
        }

        h1 {
            color: #38BDF8;
            font-size: 54pt;
            margin: 0;
            letter-spacing: 4pt;
        }

        .line {
            width: 100pt;
            height: 4pt;
            background: #10B981;
            margin: 30pt auto 0;
        }

        h2 {
            color: #94A3B8;
            font-size: 24pt;
            margin-top: 20pt;
            font-weight: normal;
        }

        .footer {
            position: absolute;
            bottom: 30pt;
            color: #475569;
            font-size: 12pt;
        }

        p {
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="title-container">
        <h1>Autoline</h1>
        <div class="line"></div>
        <h2>连续线智能监控系统</h2>
    </div>
    <div class="footer">
        <p>Version 1.0 | 2026</p>
    </div>
</body>

</html>
